<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./logo-boolean.ico" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/duck.png"
              alt="Bootstrap"
              width="100%"
              height="60"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="h2 fw-bold my-5">Nuovo Libro</h1>
        <!-- AUTHOR -->
        <div class="row">
          <div class="col-6">
            <h5>Nome Autore</h5>

            <input
              class="form-control"
              type="text"
              placeholder="Inserisci il nome"
              aria-label="default input example"
            />
          </div>
          <div class="col-6">
            <h5>Nome Autore</h5>
            <input
              class="form-control"
              type="text"
              placeholder="Inserisci il cognome"
              aria-label="default input example"
            />
          </div>
        </div>

        <!-- TITLE BOOKS -->
        <section class="my-3">
          <h5>Titolo</h5>
          <input
            class="form-control"
            type="text"
            placeholder="Inserisci il titolo del libro"
            aria-label="default input example"
          />
          <p class="fs-7 text-secondary">Titolo versione italiana</p>
        </section>

        <!-- GENRE BOOKS -->
        <div class="row">
          <div class="col-md-4 my-3">
            <h5>Genere</h5>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Romanzo Storico</option>
              <option value="2">Thriller</option>
              <option value="3">Giallo</option>
              <option value="4">Fantascienza</option>
            </select>
          </div>

          <!-- PUBLICATION  -->
          <div class="col-md-4 my-3">
            <h5>Anno di Pubblicazione</h5>
            <input
              class="form-control"
              type="text"
              placeholder="Inserisci l'anno"
              aria-label="default input example"
            />
          </div>

          <!-- ISBN -->
          <div class="col-md-4 mt-3 mb-5">
            <h5>ISBN#</h5>
            <input
              class="form-control"
              type="text"
              placeholder="Inserisci il codice ISBN#"
              aria-label="default input example"
            />
          </div>
        </div>

        <hr />

        <!-- NOTE -->

        <section class="mt-5 mb-3">
          <h5>Note</h5>
          <input
            class="form-control pb-5"
            type="text"
            placeholder="Inserisci eventuali note sul libro"
            aria-label="default input example"
          />
        </section>

        <!-- CHECKBOX AND BUTTON -->
        <section class="my-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>
        </section>

        <section class="my-3">
          <button type="button" class="btn btn-primary">Aggiungi Libro</button>
        </section>
      </div>
    </main>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
